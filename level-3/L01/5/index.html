<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Триъгълник</title>
</head>
<body>
<h1>Триъгълник</h1>
<hr>
    <label for="side">Основа</label>
    <input type="number" id="side" name="side">
    <br>
    <label for="height">Височина</label>
    <input type="number" id="height" name="height">
    <br>
    <input type="button" id="button" value="Изчисли">
    <script>
        document.getElementById("button").addEventListener("click", () => {
            let result = calculate();
            alert("Лицето е: " + result);
            console.log("Лицето е: " + result);
        });

        calculate = () => {
            let side = document.getElementById("side").value;
            let height = document.getElementById("height").value;
            return parseInt(side) * parseInt(height) / 2;
        }
    </script>
</body>
</html>
