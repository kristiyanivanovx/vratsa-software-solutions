<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Трапец</title>
</head>
<body>
<h1>Трапец</h1>
<hr>
    <label for="side_a">Основа А</label>
    <input type="number" id="side_a" name="side_a">
    <br>
    <label for="side_b">Основа Б</label>
    <input type="number" id="side_b" name="side_b">
    <br>
    <label for="height">Височина</label>
    <input type="number" id="height" name="height">
    <br>
    <input type="button" id="button" value="Изчисли">
    <script>
        document.getElementById("button").addEventListener("click", () => {
            let result = calculate();
            alert("Лицето е: " + result);
            console.log("Лицето е: " + result);
        });

        calculate = () => {
            let side_a = document.getElementById("side_a").value;
            let side_b = document.getElementById("side_b").value;
            let height = document.getElementById("height").value;
            return ((parseInt(side_a) + parseInt(side_b)) * height) / 2;
        }
    </script>
</body>
</html>
